<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact_me</title>
    <link rel="icon" href="images/favico.png" type="img/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <dev id="page">
      <h1>Join our Frontend developer community 🤝</h1>
      <hr />
      <a href="index.html">🏠 Home</a>
      <br /><br />
      <table cellspacing="11px">
        <tr>
          <td><strong> email</strong></td>
          <td><strong> zahimdhussain786@gmail.com</strong></td>
        </tr>
        <tr>
          <td><strong>Contact</strong></td>
          <td><strong> 9504981081</strong></td>
        </tr>
      </table>
      <hr />
      <form
        action="mailto:tomnjerry@cartoon.com"
        method="post"
        enctype="text/plain"
      >
        <fieldset>
          <legend><h3>Connect with us..</h3></legend>
          <p>
            <label for="name">Name</label>
            <input
              type="text"
              name="yourName"
              id="name"
              placeholder="type ur name"
            />
          </p>
          <p>
            <label for="email">Email</label>
            <input
              type="email"
              name="yourmail"
              placeholder="bemyguest@gmail.com"
              id="email"
            />
          </p>
          <p>
            <label for="gender">Gender</label>
            <label for="male">
              <input
                type="radio"
                name="gender"
                id="male"
                value="Male"
              />Male</label
            >
            <label for="female">
              <input
                type="radio"
                name="gender"
                id="female"
                value="Female"
              />Female</label
            >
          </p>
          <p>
            <label for="msg">Message</label><br />
            <textarea
              name="Your_messge"
              id="msg"
              cols="30"
              rows="10"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </dev>
  </body>
</html>
